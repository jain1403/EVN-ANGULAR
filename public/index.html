				<div class="ge-navigation__main">

							<span class="ge-lockup__monogram"></span>

						</div>
					</div>

              </div> -->

							</div>
							<div class="ge-tab__item">

							<div class="ge-tab__item">
								<a ui-sref="workbench" ui-sref-active="-is--active"><span
									class="ge-tab__label">WORKBENCH</span></a>
							</div>
						</div>
					</nav>
				</div>
				<!--  <span class="user-details p15">
         <input type="checkbox" checked id="mapToggle" data-toggle="toggle">
         </span> -->
         <div class="redirect" ng-click="redirectToNewApp()">
         New Version
         </div>
				<div class="user-details p15">
					<span ng-cloak>{{userName || "Guest User"}} <!-- <i title="Logout" class="fa fa-sign-out logout-arrow" aria-hidden="true" ng-click="logout()"></i></span> -->
						<div class="btn-group pull-right">
							<span href="" data-toggle="dropdown"

									ng-click="advancedSettings()">Coverage Settings</a></li>
							</ul>
						</div>

<div class="overlay" ng-show="settings">
	<div class="settingopup animate" style="display: block;">
		<div class="popup-head">
			<span>Coverage Settings</span>
		</div>
		<div class="popup-content">
			<div class="col-xs-12 p10">
				<div class="col-xs-5 switchName">Coverage:</div>
				<input type="checkbox" style="opacity: 0" ng-model="prioritySwitch" />
				<!-- <div class="col-xs-6 switch-button" ng-click="prioritySwitch=!prioritySwitch"> -->
				<div class="col-xs-6 switch-button" style="cursor: not-allowed;">
					<div class="col-xs-6 switch1"
						ng-class="{'blue_clr':!prioritySwitch}">Prioritized</div>
					<div class="col-xs-6 switch2"
						ng-class="{'blue_clr':prioritySwitch}">Overall</div>
				</div>
			</div>
			<div class="col-xs-12 p10">
				<div class="col-xs-5 switchName">Coverage Calculation Type:</div>
				<input type="checkbox" style="opacity: 0" ng-model="dataSwitch" />
				<div class="col-xs-6 switch-button"
					ng-click="dataSwitch=!dataSwitch">
					<div class="col-xs-6 switch1" ng-class="{'blue_clr':!dataSwitch}">NERC
						Cause Code</div>
					<div class="col-xs-6 switch2" ng-class="{'blue_clr':dataSwitch}">Failure
						mode</div>
				</div>
			</div>
			<div class="col-xs-12 p10" style="text-align: center;">
				<button class="btn btn-success btn-sm m5"
					ng-click="refreshDashboard()">Save</button>
				<button class="btn btn-default btn-sm m5" ng-click="settings=false">Cancel</button>
			</div>
		</div>
	</div>
</div>
